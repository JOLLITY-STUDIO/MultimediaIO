<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转 SVG - MultimediaIO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎨 图片转 SVG</h1>
            <p>将任意图片转换为矢量 SVG 格式</p>
        </header>

        <main>
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon">📷</div>
                    <p class="upload-text">点击或拖拽图片到此处</p>
                    <p class="upload-hint">支持 PNG、JPG、JPEG、GIF、BMP 格式</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </div>

            <div class="preview-area" id="previewArea" style="display: none;">
                <div class="preview-panel">
                    <h3>原始图片 <button class="btn-reupload" id="reuploadBtn">更换图片</button></h3>
                    <div class="preview-box">
                        <img id="originalImage" alt="原始图片">
                    </div>
                </div>
                <div class="preview-panel">
                    <h3>SVG 预览</h3>
                    <div class="preview-box" id="svgPreview"></div>
                </div>
            </div>

            <div class="controls" id="controls" style="display: none;">
                <div class="control-group">
                    <label for="threshold">阈值:</label>
                    <input type="range" id="threshold" min="0" max="255" value="128">
                    <span id="thresholdValue">128</span>
                </div>
                <div class="control-group">
                    <label for="turnpolicy">转角策略:</label>
                    <select id="turnpolicy">
                        <option value="black">黑色优先</option>
                        <option value="white">白色优先</option>
                        <option value="left">左转优先</option>
                        <option value="right">右转优先</option>
                        <option value="minority">少数优先</option>
                        <option value="majority">多数优先</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="turdsize">最小区域:</label>
                    <input type="range" id="turdsize" min="0" max="100" value="2">
                    <span id="turdsizeValue">2</span>
                </div>
                <div class="control-group">
                    <label for="alphamax">平滑度:</label>
                    <input type="range" id="alphamax" min="0" max="100" value="33">
                    <span id="alphamaxValue">0.33</span>
                </div>
                <div class="control-group">
                    <label for="optcurve">优化曲线:</label>
                    <input type="checkbox" id="optcurve" checked>
                </div>
                <div class="control-group">
                    <label for="invert">反转颜色:</label>
                    <input type="checkbox" id="invert">
                </div>
                <div class="button-group">
                    <button id="convertBtn" class="btn btn-primary">转换为 SVG</button>
                    <button id="downloadBtn" class="btn btn-success" style="display: none;">下载 SVG</button>
                    <button id="resetBtn" class="btn btn-secondary">重置</button>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在转换中...</p>
            </div>
        </main>

        <footer>
            <p>Powered by JOLLITY STUDIO | <a href="https://github.com/JOLLITY-STUDIO/MultimediaIO" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
